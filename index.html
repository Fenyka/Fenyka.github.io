        <style>
            /* Стили для рамок */
            table {
                border-collapse: collapse;
                height: 650px;
            }
            .border td{
                border: 2px solid #e5e5e5;     
            }  
            .border-hide {
                border: none;
            }
            
            /* Стили для кнопки */
            .button {
                display: block;
                width: 200px;
                margin: 20px 0;
                margin-left: auto;
                margin-right: auto;
                padding: 5px;
                
                font-family: "Arial", sans-serif;
                text-decoration: none;
                text-align: center;
                color: black;
                
                background-color: antiquewhite;
                border-radius: 15px;
            }
            
            .button:hover {
                background-color: aquamarine;
            }
        </style>
    </head>

        <a href="" class="button">Показать/скрыть границы</a>
        
        <script>
            var table = document.querySelector('.border');
            var button = document.querySelector('.button');
            
            button.addEventListener('click', function (evt) {
                evt.preventDefault();
                if (table.classList.contains('border'))
                    table.classList.remove('border');
                else
                    table.classList.add('border');
            });
